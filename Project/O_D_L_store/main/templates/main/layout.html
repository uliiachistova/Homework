{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_content %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {% block head %}{% endblock %}

</head>
<body>    

    <div class="header">
        <div class="container">
            <div class="header-line">
                <!-- Логотип -->
                <div class="header-logo">
                    <a href="{% url 'index' %}" class="logo-click">
                        <img src="{% static 'main/img/logo-img.svg' %}" alt="O.D.L" class="logo-img">
                        <span class="logo-name">O.D.L.</span>
                    </a>
                </div>
    
                <!-- Блок поиска -->
                <div class="header-search">
                    <form action="#" method="get" class="search-form">
                        <button type="submit" class="search-button">
                            <i class="fa fa-search"></i>
                        </button>
                        <input type="text" placeholder="Поиск в каталоге..." class="search-input">
                    </form>
                </div>
    
                <!-- Прочие кнопки -->
                <div class="header-buttons">
                    <a href="{% url 'profile' %}" class="nav-button">
                        <i class="fa fa-user"></i>
                    </a>
                    <b>Аккаунт</b>
                    <a href="#" class="nav-button">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                    <b>Корзина</b>
                    <a href="#" class="nav-button">
                        <i class="fa fa-info-circle"></i>
                    </a>
                    <b>Информация</b>
                </div>
            </div>
        </div>
    </div>

    <main>
        {% block body_content %}

        {% endblock %}  
    </main>
</body>
</html>
