{% extends 'main/layout.html' %}
{% load static %}

{% block title_content %} Примерка оправы {% endblock %}

{% block head %} 
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    #camera-container {
        width: 100%;
        max-width: 640px;
        height: 480px;
        background: url('{% static "main/img/camera/placeholder.jpg" %}') no-repeat center;
        background-size: cover;
        position: relative;
        margin-bottom: 20px;
    }
    video {
        width: 100%;
        height: 100%;
        display: none;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    #effects-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    .effect-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .effect-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body_content %}
<div id="camera-container">
    <video id="video" autoplay></video>
    <canvas id="overlay"></canvas>
</div>
<div id="effects-container">
    <button class="effect-button" data-frame="stars.png">Звезды</button>
    <button class="effect-button" data-frame="glasses1.png">Очки 1</button>
    <button class="effect-button" data-frame="glasses2.png">Очки 2</button>
    <button class="effect-button" data-frame="glasses3.png">Очки 3</button>
</div>
<script src="{% static 'main/js/face-api.min.js' %}"></script>
<script>
    document.addEventListener("DOMContentLoaded", async function() {
        console.log("Face API loaded:", typeof faceapi !== "undefined");
        if (typeof faceapi === "undefined") {
            console.error("Face API is not loaded!");
            return;
        }

        const video = document.getElementById("video");
        const canvas = document.getElementById("overlay");
        const context = canvas.getContext("2d");
        let frame = new Image();
        frame.src = "{% static 'main/img/camera/stars.png' %}";
        
        frame.onload = () => console.log("Frame image loaded successfully");
        frame.onerror = () => console.error("Failed to load frame image");

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = "block";
        } catch (error) {
            console.error("Ошибка доступа к камере:", error);
            return;
        }

        await faceapi.nets.tinyFaceDetector.loadFromUri('/static/main/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('/static/main/models');
        console.log("Face-api models loaded");

        async function detectFace() {
            const options = new faceapi.TinyFaceDetectorOptions({
                inputSize: 512, // Размер входного изображения
                scoreThreshold: 0.5 // Порог уверенности детекции
            });

            const detections = await faceapi.detectSingleFace(video, options).withFaceLandmarks();

            context.clearRect(0, 0, canvas.width, canvas.height);
            
            if (detections) {
                console.log("Detected")
                const landmarks = detections.landmarks;
                const leftEye = landmarks.getLeftEye();
                const rightEye = landmarks.getRightEye();
                
                const eyeCenterX = (leftEye[0].x + rightEye[3].x) / 2;
                const eyeCenterY = (leftEye[0].y + rightEye[3].y) / 2;
                const eyeWidth = rightEye[3].x - leftEye[0].x;
                const frameWidth = eyeWidth * 2;
                const frameHeight = frameWidth * 0.5;
                
                context.drawImage(frame, eyeCenterX - frameWidth / 2, eyeCenterY - frameHeight / 2, frameWidth, frameHeight);
            } else {
                console.log('No detected')
            }
            requestAnimationFrame(detectFace);
        }

        video.addEventListener("play", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            detectFace();
        });

        // Обработка выбора эффектов
        const effectButtons = document.querySelectorAll('.effect-button');
        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
                const frameSrc = button.getAttribute('data-frame');
                frame = new Image();
                frame.src = `/static/main/img/camera/${frameSrc}`; // Используем JavaScript для формирования пути
                frame.onload = () => console.log("Frame image loaded successfully");
                frame.onerror = () => console.error("Failed to load frame image");
            });
        });
    });
</script>
{% endblock %}
